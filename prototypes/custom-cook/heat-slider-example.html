<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Cook with Heat Slider</title>

  <link rel="stylesheet" href="../../shared/components/heat-slider.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #eee;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cook-container {
      width: 400px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #333;
    }

    .cook-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .cook-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .cook-subtitle {
      font-size: 14px;
      color: #888;
      margin: 0;
    }

    .cook-section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #fff;
    }

    .temp-display {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
    }

    .temp-value {
      font-size: 32px;
      font-weight: 700;
      color: #ff5f42;
      margin: 0;
    }

    .temp-unit {
      font-size: 14px;
      color: #888;
    }

    .instructions {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: #aaa;
      margin-top: 16px;
      line-height: 1.5;
    }

    #heatSliderContainer {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      --heat-slider-cool: #2e0b12;
    }
  </style>
</head>
<body>
  <div class="cook-container">
    <div class="cook-header">
      <h1 class="cook-title">Custom Cook</h1>
      <p class="cook-subtitle">Precise temperature control</p>
    </div>

    <div class="cook-section">
      <h2 class="section-title">Temperature</h2>
      <div class="temp-display">
        <div class="temp-value">425<span class="temp-unit">°F</span></div>
      </div>
    </div>

    <div class="cook-section">
      <h2 class="section-title">Heat Distribution</h2>
      <div id="heatSliderContainer"></div>
    </div>

    <div class="instructions">
      <strong>Controls:</strong><br>
      • Drag or tap preset regions on the bar<br>
      • <kbd>O</kbd> / <kbd>P</kbd> - Adjust heat distribution<br>
      • <kbd>Q</kbd> - Toggle on/off<br>
      • <kbd>R</kbd> - Reset to center
    </div>
  </div>

  <script src="../../shared/components/heat-slider.global.js"></script>
  <script>
    const heatSlider = new HeatSlider('#heatSliderContainer', {
      initialPosition: 60,
      showLabel: false,
      stepMode: 'preset',
      onChange: (data) => {
        console.log('Heat distribution changed:', data);
      },
      onToggle: (data) => {
        console.log('Heat slider toggled:', data);
      }
    });

    window.demoHeatSlider = heatSlider;
  </script>
</body>
</html>
