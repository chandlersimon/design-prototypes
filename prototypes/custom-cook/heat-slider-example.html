<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Cook with Heat Slider</title>

  <!-- Include shared design tokens and heat slider component styles -->
  <link rel="stylesheet" href="../../shared/tokens.css">
  <link rel="stylesheet" href="../../shared/components/heat-slider.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--color-bg-default);
      color: var(--color-text-primary);
      font-family: var(--font-sans);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cook-container {
      width: 400px;
      background: var(--color-surface);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .cook-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .cook-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .cook-subtitle {
      font-size: 14px;
      color: var(--color-text-muted);
      margin: 0;
    }

    .cook-section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--color-text-primary);
    }

    .temp-display {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
    }

    .temp-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-accent);
      margin: 0;
    }

    .temp-unit {
      font-size: 14px;
      color: var(--color-text-muted);
    }

    .instructions {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: var(--color-text-muted);
      margin-top: 16px;
    }

    /* Custom styling for the heat slider in this context */
    #heatSliderContainer {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="cook-container">
    <div class="cook-header">
      <h1 class="cook-title">Custom Cook</h1>
      <p class="cook-subtitle">Precise temperature control</p>
    </div>

    <div class="cook-section">
      <h2 class="section-title">Temperature</h2>
      <div class="temp-display">
        <div class="temp-value">425<span class="temp-unit">°F</span></div>
      </div>
    </div>

    <div class="cook-section">
      <h2 class="section-title">Heat Distribution</h2>
      <div id="heatSliderContainer"></div>
    </div>

    <div class="instructions">
      <strong>Controls:</strong><br>
      • <kbd>O</kbd> / <kbd>P</kbd> - Adjust heat distribution<br>
      • <kbd>Q</kbd> - Toggle on/off<br>
      • <kbd>R</kbd> - Reset to center
    </div>
  </div>

  <script type="module">
    import { createHeatSlider } from '../../shared/components/heat-slider.js';

    const heatSlider = createHeatSlider('heatSliderContainer', {
      initialPosition: 60,
      showLabel: true,
      stepMode: 'preset',
      onChange(data) {
        console.log('Heat distribution changed:', data);
        // You could update other UI elements here based on the heat distribution
      },
      onToggle(data) {
        console.log('Heat slider toggled:', data);
        // Handle on/off state changes
      }
    });

    // Example of programmatic control
    // heatSlider.setPosition(75);
    // heatSlider.showLabel(false);
  </script>
</body>
</html>
