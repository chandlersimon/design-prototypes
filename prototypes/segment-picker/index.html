<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice & Darkness Prototype</title>
    <style>
        :root {
            --selected-red: #FA4947;
            --unselected-gray: #3D3D3D;
            --minimized-gray: #B6B6B6;
            --background-dark: #000;
            --text-tertiary: #979797;
            --text-primary: #fff;
            
            /* Animation variables */
            --transition-duration: 250ms;
            --switch-speed: 250ms;
            --height-easing: ease;
            --color-easing: ease;
            --minimized-height: 13px;
            --normal-height: 51px;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-sm-lv2 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
            font-size: 18px;
            line-height: 23px;
            letter-spacing: 0;
        }

        .text-base-lv3 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: bold;
            font-size: 22px;
            line-height: 28px;
            letter-spacing: 0;
        }

        .container {
            width: 272px;
        }

        .component {
            margin-bottom: 24px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 6px;
            gap: 4px;
        }

        .title {
            color: var(--text-tertiary);
        }

        .count {
            color: var(--text-primary);
            text-align: left;
        }

        .minimized .title,
        .minimized .count {
            color: var(--text-tertiary);
        }

        .boxes {
            display: flex;
            gap: 2px;
            width: 100%;
        }

        .box {
            flex: 1;
            height: var(--normal-height);
            border-radius: 3px;
            background-color: var(--unselected-gray);
            transition: background-color var(--transition-duration) var(--color-easing), 
                       height var(--transition-duration) var(--height-easing);
        }

        .minimized .box {
            height: var(--minimized-height);
        }

        .box.selected {
            background-color: var(--selected-red);
        }

        .darkness .box.selected:nth-child(1) { background-color: #FF8A88; }
        .darkness .box.selected:nth-child(2) { background-color: #FF7573; }
        .darkness .box.selected:nth-child(3) { background-color: #FF605E; }
        .darkness .box.selected:nth-child(4) { background-color: #FA4947; }
        .darkness .box.selected:nth-child(5) { background-color: #E53E3C; }
        .darkness .box.selected:nth-child(6) { background-color: #D03431; }
        .darkness .box.selected:nth-child(7) { background-color: #BB2926; }

        .minimized.slices .box.selected {
            background-color: var(--minimized-gray);
        }

        .minimized.darkness .box.selected:nth-child(1),
        .minimized.darkness .box.selected:nth-child(2),
        .minimized.darkness .box.selected:nth-child(3),
        .minimized.darkness .box.selected:nth-child(4),
        .minimized.darkness .box.selected:nth-child(5),
        .minimized.darkness .box.selected:nth-child(6),
        .minimized.darkness .box.selected:nth-child(7) {
            background-color: var(--minimized-gray);
        }

        .active {
            opacity: 1;
        }

        .inactive {
            opacity: 0.6;
        }

        .instructions {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 14px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .debug-panel {
            position: absolute;
            top: 20px;
            right: -260px;
            background: rgba(40, 40, 40, 0.95);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 0.8em;
            width: 220px;
            transition: right 0.3s ease;
            z-index: 1000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .debug-panel.open {
            right: 20px;
        }

        .debug-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            z-index: 1001;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .debug-panel h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }

        .debug-control {
            margin: 8px 0;
        }

        .debug-control label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
        }

        .debug-control input[type="range"] {
            width: 100%;
            margin: 2px 0;
        }

        .debug-control select {
            width: 100%;
            padding: 4px;
            background: #555;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .debug-value {
            color: #ccc;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="component slices active" id="slicesComponent">
        <div class="header">
            <div class="title text-sm-lv2">Slices</div>
            <div class="count text-base-lv3" id="slicesCount">02</div>
        </div>
        <div class="boxes" id="slicesBoxes">
            <div class="box selected"></div>
            <div class="box selected"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <div class="component darkness minimized inactive" id="darknessComponent">
        <div class="header">
            <div class="title text-sm-lv2">Darkness</div>
            <div class="count text-base-lv3" id="darknessCount">03</div>
        </div>
        <div class="boxes" id="darknessBoxes">
            <div class="box selected"></div>
            <div class="box selected"></div>
            <div class="box selected"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <button class="debug-toggle" onclick="toggleDebug()" id="debugToggle">Open animation controls</button>
    
    <div class="debug-panel" id="debugPanel">
        <h3>Animation Controls</h3>
        
        <div class="debug-control">
            <label>Box Transition Duration:</label>
            <input type="range" id="transitionDuration" min="100" max="1000" step="50" value="250">
            <div class="debug-value" id="transitionDurationValue">250ms</div>
        </div>
        
        <div class="debug-control">
            <label>Component Switch Speed:</label>
            <input type="range" id="switchSpeed" min="100" max="800" step="50" value="250">
            <div class="debug-value" id="switchSpeedValue">250ms</div>
        </div>
        
        <div class="debug-control">
            <label>Box Height Animation:</label>
            <select id="heightEasing">
                <option value="ease">Ease</option>
                <option value="ease-in">Ease In</option>
                <option value="ease-out">Ease Out</option>
                <option value="ease-in-out">Ease In Out</option>
                <option value="linear">Linear</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Background Color Animation:</label>
            <select id="colorEasing">
                <option value="ease">Ease</option>
                <option value="ease-in">Ease In</option>
                <option value="ease-out">Ease Out</option>
                <option value="ease-in-out">Ease In Out</option>
                <option value="linear">Linear</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Minimized Box Height:</label>
            <input type="range" id="minimizedHeight" min="8" max="20" step="1" value="13">
            <div class="debug-value" id="minimizedHeightValue">13px</div>
        </div>
        
        <div class="debug-control">
            <label>Normal Box Height:</label>
            <input type="range" id="normalHeight" min="40" max="70" step="1" value="51">
            <div class="debug-value" id="normalHeightValue">51px</div>
        </div>
    </div>

    <div class="instructions">
        Press <strong>P</strong> to increase • Press <strong>O</strong> to decrease • Press <strong>R</strong> to restart • Press <strong>Q</strong> to switch
    </div>

    <script>
        class ComponentManager {
            constructor() {
                this.activeComponent = 'slices';
                this.slices = {
                    selected: 2,
                    max: 9,
                    expanded: true
                };
                this.darkness = {
                    selected: 3,
                    max: 7,
                    expanded: false
                };
                
                this.init();
            }

            init() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                this.updateDisplay();
            }

            handleKeyPress(e) {
                const key = e.key.toLowerCase();
                
                switch(key) {
                    case 'p':
                        this.incrementSelection();
                        break;
                    case 'o':
                        this.decrementSelection();
                        break;
                    case 'q':
                        this.switchComponent();
                        break;
                    case 'r':
                        this.restart();
                        break;
                    case '1':
                        this.startProcess();
                        break;
                }
            }

            incrementSelection() {
                const current = this[this.activeComponent];
                if (current.selected < current.max) {
                    current.selected++;
                    this.updateDisplay();
                }
            }

            decrementSelection() {
                const current = this[this.activeComponent];
                if (current.selected > 1) {
                    current.selected--;
                    this.updateDisplay();
                }
            }

            switchComponent() {
                this[this.activeComponent].expanded = false;
                this.activeComponent = this.activeComponent === 'slices' ? 'darkness' : 'slices';
                this[this.activeComponent].expanded = true;
                this.updateDisplay();
            }

            updateDisplay() {
                this.updateComponent('slices');
                this.updateComponent('darkness');
            }

            restart() {
                this.slices.selected = 2;
                this.darkness.selected = 3;
                this.activeComponent = 'slices';
                this.slices.expanded = true;
                this.darkness.expanded = false;
                this.updateDisplay();
            }

            startProcess() {
                console.log('Starting process with:', {
                    slices: this.slices.selected,
                    darkness: this.darkness.selected
                });
            }

            updateComponent(type) {
                const component = document.getElementById(`${type}Component`);
                const count = document.getElementById(`${type}Count`);
                const boxes = document.getElementById(`${type}Boxes`).children;
                
                const data = this[type];
                const isActive = this.activeComponent === type;
                
                component.classList.toggle('active', isActive);
                component.classList.toggle('inactive', !isActive);
                component.classList.toggle('minimized', !data.expanded);
                
                count.textContent = data.selected.toString().padStart(2, '0');
                
                for (let i = 0; i < boxes.length; i++) {
                    boxes[i].classList.toggle('selected', i < data.selected);
                }
            }
        }

        const manager = new ComponentManager();

        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const toggleBtn = document.getElementById('debugToggle');
            
            panel.classList.toggle('open');
            toggleBtn.textContent = panel.classList.contains('open') ? 'Close' : 'Open animation controls';
        }

        function setupDebugControls() {
            const root = document.documentElement;
            
            // Transition Duration
            const transitionDuration = document.getElementById('transitionDuration');
            const transitionDurationValue = document.getElementById('transitionDurationValue');
            transitionDuration.addEventListener('input', (e) => {
                const value = e.target.value + 'ms';
                transitionDurationValue.textContent = value;
                root.style.setProperty('--transition-duration', value);
            });
            
            // Switch Speed
            const switchSpeed = document.getElementById('switchSpeed');
            const switchSpeedValue = document.getElementById('switchSpeedValue');
            switchSpeed.addEventListener('input', (e) => {
                const value = e.target.value + 'ms';
                switchSpeedValue.textContent = value;
                root.style.setProperty('--switch-speed', value);
            });
            
            // Height Easing
            const heightEasing = document.getElementById('heightEasing');
            heightEasing.addEventListener('change', (e) => {
                root.style.setProperty('--height-easing', e.target.value);
            });
            
            // Color Easing
            const colorEasing = document.getElementById('colorEasing');
            colorEasing.addEventListener('change', (e) => {
                root.style.setProperty('--color-easing', e.target.value);
            });
            
            // Minimized Height
            const minimizedHeight = document.getElementById('minimizedHeight');
            const minimizedHeightValue = document.getElementById('minimizedHeightValue');
            minimizedHeight.addEventListener('input', (e) => {
                const value = e.target.value + 'px';
                minimizedHeightValue.textContent = value;
                root.style.setProperty('--minimized-height', value);
            });
            
            // Normal Height
            const normalHeight = document.getElementById('normalHeight');
            const normalHeightValue = document.getElementById('normalHeightValue');
            normalHeight.addEventListener('input', (e) => {
                const value = e.target.value + 'px';
                normalHeightValue.textContent = value;
                root.style.setProperty('--normal-height', value);
            });
        }

        setupDebugControls();
    </script>
</body>
</html>
