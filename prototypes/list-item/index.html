<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="prototype:description" content="Grid of list item variants showcasing focus, disabled, and reordered states with icons, toggles, and detail cards.">
    <title>list-item</title>
    <script src="https://kit.fontawesome.com/8dfe425c81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../shared/components/list-item.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: auto;
            min-height: 100vh;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .column-header {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 8px;
        }

        .section-label {
            font-size: 12px;
            color: #ff69b4;
            margin: 16px 0 8px 0;
            text-align: left;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="demo-grid">
        <div class="column" data-state="default">
            <div class="column-header">Default</div>
        </div>

        <div class="column" data-state="focused">
            <div class="column-header">Focused</div>
        </div>

        <div class="column" data-state="disabled">
            <div class="column-header">Disabled</div>
        </div>

        <div class="column" data-state="reordered">
            <div class="column-header">Reordered</div>
        </div>
    </div>
    <script type="module">
        import './list-item-component.js';

        const DEFAULT_LABEL = 'List item';

        const createIcon = (wrapperClass, iconClass) => {
            const wrapper = document.createElement('div');
            wrapper.className = wrapperClass;
            if (iconClass) {
                const icon = document.createElement('i');
                icon.className = iconClass;
                wrapper.appendChild(icon);
            }
            return wrapper;
        };

        const createToggle = ({ disabled = false } = {}) => {
            const toggle = document.createElement('div');
            toggle.classList.add('toggle');
            toggle.classList.add(disabled ? 'disabled' : 'active');
            return toggle;
        };

        const createRadio = () => {
            const radio = document.createElement('div');
            radio.classList.add('radio', 'selected');
            return radio;
        };

        const createOptionText = () => {
            const span = document.createElement('span');
            span.className = 'option-text';
            span.textContent = 'Option #1';
            return span;
        };

        const buildDetailLabel = (detail, state = 'default') => {
            const container = document.createElement('div');
            container.className = 'detail-label-container';

            const headerRow = document.createElement('div');
            headerRow.className = 'detail-header-row';
            container.appendChild(headerRow);

            const header = document.createElement('span');
            header.className = 'detail-header';
            header.textContent = detail.header;
            headerRow.appendChild(header);

            if (detail.subheader) {
                const subheader = document.createElement('div');
                subheader.className = 'detail-subheader label-lv1-sm';
                subheader.textContent = detail.subheader;
                container.appendChild(subheader);
            }

            const detailCard = document.createElement('div');
            detailCard.className = 'detail-card';

            if (detail.metrics && detail.metrics.length > 0) {
                const metricsRow = document.createElement('div');
                metricsRow.className = 'detail-metrics-row';

                detail.metrics.forEach((metric) => {
                    const metricEl = document.createElement('div');
                    metricEl.className = 'detail-metric';

                    const valueEl = document.createElement('div');
                    valueEl.className = 'detail-value';
                    if (metric.stacked) {
                        valueEl.classList.add('detail-value-stacked');
                    }

                    if (metric.value) {
                        const valueSpan = document.createElement('span');
                        valueSpan.textContent = metric.value;
                        valueEl.appendChild(valueSpan);
                    }

                    if (metric.icon) {
                        const icon = document.createElement('i');
                        icon.className = metric.icon;
                        valueEl.appendChild(icon);
                    }

                    if (metric.unit) {
                        const unitSpan = document.createElement('span');
                        unitSpan.className = 'detail-unit';
                        unitSpan.textContent = metric.unit;
                        valueEl.appendChild(unitSpan);
                    }

                    metricEl.appendChild(valueEl);

                    const labelEl = document.createElement('div');
                    labelEl.className = 'detail-label label-lv2-xs';
                    labelEl.textContent = metric.label;
                    metricEl.appendChild(labelEl);

                    metricsRow.appendChild(metricEl);
                });

                detailCard.appendChild(metricsRow);
            }

            container.appendChild(detailCard);

            if (detail.footnote) {
                const footnote = document.createElement('div');
                footnote.className = 'detail-footnote label-lv1-sm';
                footnote.textContent = detail.footnote;
                container.appendChild(footnote);
            }

            return container;
        };

        const createDetailLabel = (state) =>
            buildDetailLabel(
                {
                    header: 'Bacon',
                    subheader: 'Roast',
                    metrics: [
                        { value: '320', unit: 'Â°F', label: 'TEMP' },
                        {
                            icon: 'fa-kit fa-rack-3-bottom',
                            stacked: true,
                            label: 'RACK',
                        },
                        { value: '14:00', label: 'MIN-SEC' },
                    ],
                    footnote: 'Doneness 7, Amount 3',
                },
                state,
            );

        const VARIANTS = [
            {
                id: 'trailing-icon',
                sectionLabel: 'Trailing icon',
                trailing: () => [createIcon('close-icon', 'fa-kit fa-times')],
            },
            {
                id: 'loading-trailing-icon',
                sectionLabel: 'Leading + trailing icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
                trailing: () => [createIcon('arrow-icon', 'fa-kit fa-chevron-right')],
            },
            {
                id: 'trailing-icon-double',
                sectionLabel: 'Trailing icon (x2)',
                trailing: () => [
                    createIcon('lock-icon', 'fa-kit fa-lock'),
                    createIcon('close-icon', 'fa-kit fa-times'),
                ],
            },
            {
                id: 'trailing-icon-detail-card',
                sectionLabel: 'Trailing icon + detail card',
                hostClasses: ['detail-metrics'],
                buildLabel: (state) => [createDetailLabel(state)],
                trailing: () => [createIcon('rack-icon', 'fa-kit fa-rack-3-bottom')],
            },
            {
                id: 'selected-option',
                sectionLabel: 'Selected option',
                trailing: () => [
                    createOptionText(),
                    createIcon('arrow-icon', 'fa-kit fa-chevron-right'),
                ],
            },
            {
                id: 'toggle',
                sectionLabel: 'Toggle',
                trailing: (state) => [
                    createToggle({ disabled: state === 'disabled' }),
                ],
            },
            {
                id: 'toggle-leading-icon',
                sectionLabel: 'Toggle + leading icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
                trailing: (state) => [
                    createToggle({ disabled: state === 'disabled' }),
                ],
            },
            {
                id: 'radio',
                sectionLabel: 'Radio',
                trailing: () => [createRadio()],
            },
            {
                id: 'radio-leading-icon',
                sectionLabel: 'Radio + leading icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
                trailing: () => [createRadio()],
            },
            {
                id: 'leading-icon',
                sectionLabel: 'Leading icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
            },
            {
                id: 'no-icon',
                sectionLabel: 'No icon',
            },
        ];

        const ensureArray = (value) => {
            if (!value) return [];
            return Array.isArray(value) ? value : [value];
        };

        const appendWithSlot = (item, node, slot) => {
            node.setAttribute('slot', slot);
            item.appendChild(node);
        };

        const buildListItem = (state, variant) => {
            const item = document.createElement('list-item');
            if (state !== 'default') {
                item.setAttribute('state', state);
            }

            ensureArray(variant.hostClasses).forEach((cls) => {
                if (cls) item.classList.add(cls);
            });

            ensureArray(variant.leading?.(state)).forEach((node) => {
                appendWithSlot(item, node, 'leading');
            });

            const labelNodes = ensureArray(variant.buildLabel?.(state));
            if (labelNodes.length > 0) {
                labelNodes.forEach((node) => appendWithSlot(item, node, 'label'));
            } else {
                const label = document.createElement('span');
                label.textContent = variant.labelText || DEFAULT_LABEL;
                appendWithSlot(item, label, 'label');
            }

            ensureArray(variant.trailing?.(state)).forEach((node) => {
                appendWithSlot(item, node, 'trailing');
            });

            return item;
        };

        const populateColumns = () => {
            document.querySelectorAll('.column').forEach((column) => {
                const state = column.dataset.state || 'default';

                VARIANTS.forEach((variant) => {
                    const sectionLabel = document.createElement('div');
                    sectionLabel.className = 'section-label';
                    sectionLabel.textContent = variant.sectionLabel;
                    column.appendChild(sectionLabel);

                    const item = buildListItem(state, variant);
                    column.appendChild(item);
                });
            });
        };

        const setupToggleInteractions = () => {
            document.querySelectorAll('.toggle:not(.disabled)').forEach((toggle) => {
                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('active');
                });
            });
        };

        const setupRadioInteractions = () => {
            document.querySelectorAll('.radio').forEach((radio) => {
                radio.addEventListener('click', () => {
                    const column = radio.closest('.column');
                    if (!column) return;

                    column.querySelectorAll('.radio').forEach((r) => r.classList.remove('selected'));
                    radio.classList.add('selected');
                });
            });
        };

        populateColumns();
        setupToggleInteractions();
        setupRadioInteractions();
    </script>
</body>
</html>
