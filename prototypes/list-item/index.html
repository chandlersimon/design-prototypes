<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-item</title>
    <script src="https://kit.fontawesome.com/8dfe425c81.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: auto;
            min-height: 100vh;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .column-header {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 8px;
        }

        .section-label {
            font-size: 12px;
            color: #ff69b4;
            margin: 16px 0 8px 0;
            text-align: left;
        }

        list-item,
        .list-item {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            padding: 10px 6px;
            font-size: 22px;
            font-weight: 500;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-sizing: border-box;
        }

        list-item.focused,
        .list-item.focused {
            background: #FFFFFF;
            color: black;
            border: 1px solid #333;
        }

        list-item.disabled,
        .list-item.disabled {
            background: transparent;
            color: #979797;
            cursor: not-allowed;
            border: none;
        }

        list-item.reordered,
        .list-item.reordered {
            background: #FFFFFF;
            color: black;
            border: 1px solid #333;
            position: relative;
        }

        list-item.reordered::before,
        .list-item.reordered::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 50%;
            transform: translateX(50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #ff6b6b;
        }

        list-item.reordered::after,
        .list-item.reordered::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 50%;
            transform: translateX(50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #ff6b6b;
        }

        .list-item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .leading-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
        }


        list-item.disabled .leading-icon,
        .list-item.disabled .leading-icon {
            color: #979797;
        }


        .trailing-element {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
            cursor: pointer;
        }

        .arrow-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
        }

        .lock-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
        }

        list-item.disabled .close-icon,
        .list-item.disabled .close-icon,
        list-item.disabled .arrow-icon,
        .list-item.disabled .arrow-icon,
        list-item.disabled .lock-icon,
        .list-item.disabled .lock-icon {
            color: #979797;
        }

        list-item.disabled .option-text,
        .list-item.disabled .option-text {
            color: #979797;
        }

        list-item.focused .close-icon,
        .list-item.focused .close-icon,
        list-item.focused .arrow-icon,
        .list-item.focused .arrow-icon,
        list-item.focused .lock-icon,
        .list-item.focused .lock-icon,
        list-item.reordered .close-icon,
        .list-item.reordered .close-icon,
        list-item.reordered .arrow-icon,
        .list-item.reordered .arrow-icon,
        list-item.reordered .lock-icon,
        .list-item.reordered .lock-icon {
            color: black;
        }

        .option-text {
            color: #888;
            margin-right: 8px;
            font-size: 18px;
            line-height: 23px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
        }

        .toggle {
            width: 45px;
            height: 28px;
            background: #333;
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle.active {
            background: #2BB671;
        }

        .toggle.disabled {
            background: #979797;
            cursor: not-allowed;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(21px);
        }

        .radio {
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .radio.selected {
            border-color: #2BB671;
            background: #2BB671;
        }

        .radio.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        list-item.disabled .radio,
        .list-item.disabled .radio {
            border-color: #979797;
        }

        list-item.disabled .radio.selected,
        .list-item.disabled .radio.selected {
            border-color: #979797;
            background: #979797;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #888;
            font-size: 0.9em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body>
    <div class="demo-grid">
        <div class="column" data-state="default">
            <div class="column-header">Default</div>
        </div>

        <div class="column" data-state="focused">
            <div class="column-header">Focused</div>
        </div>

        <div class="column" data-state="disabled">
            <div class="column-header">Disabled</div>
        </div>

        <div class="column" data-state="reordered">
            <div class="column-header">Reordered</div>
        </div>
    </div>

    <div class="instructions">
        Instructions: <strong>P</strong> to turn right • <strong>O</strong> to turn left • <strong>Q</strong> to press in • <strong>R</strong> to restart
    </div>

    <script type="module">
        import './list-item-component.js';

        const DEFAULT_LABEL = 'List item';

        const createIcon = (wrapperClass, iconClass) => {
            const wrapper = document.createElement('div');
            wrapper.className = wrapperClass;
            if (iconClass) {
                const icon = document.createElement('i');
                icon.className = iconClass;
                wrapper.appendChild(icon);
            }
            return wrapper;
        };

        const createToggle = ({ disabled = false } = {}) => {
            const toggle = document.createElement('div');
            toggle.classList.add('toggle');
            toggle.classList.add(disabled ? 'disabled' : 'active');
            return toggle;
        };

        const createRadio = () => {
            const radio = document.createElement('div');
            radio.classList.add('radio', 'selected');
            return radio;
        };

        const createOptionText = () => {
            const span = document.createElement('span');
            span.className = 'option-text';
            span.textContent = 'Option #1';
            return span;
        };

        const VARIANTS = [
            {
                id: 'trailing-icon',
                sectionLabel: 'Trailing icon',
                trailing: () => [createIcon('close-icon', 'fa-kit fa-times')],
            },
            {
                id: 'loading-trailing-icon',
                sectionLabel: 'Leading + trailing icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
                trailing: () => [createIcon('arrow-icon', 'fa-kit fa-chevron-right')],
            },
            {
                id: 'trailing-icon-double',
                sectionLabel: 'Trailing icon (x2)',
                trailing: () => [
                    createIcon('lock-icon', 'fa-kit fa-lock'),
                    createIcon('close-icon', 'fa-kit fa-times'),
                ],
            },
            {
                id: 'selected-option',
                sectionLabel: 'Selected option',
                trailing: () => [
                    createOptionText(),
                    createIcon('arrow-icon', 'fa-kit fa-chevron-right'),
                ],
            },
            {
                id: 'toggle',
                sectionLabel: 'Toggle',
                trailing: (state) => [
                    createToggle({ disabled: state === 'disabled' }),
                ],
            },
            {
                id: 'toggle-leading-icon',
                sectionLabel: 'Toggle + leading icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
                trailing: (state) => [
                    createToggle({ disabled: state === 'disabled' }),
                ],
            },
            {
                id: 'radio',
                sectionLabel: 'Radio',
                trailing: () => [createRadio()],
            },
            {
                id: 'radio-leading-icon',
                sectionLabel: 'Radio + leading icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
                trailing: () => [createRadio()],
            },
            {
                id: 'leading-icon',
                sectionLabel: 'Leading icon',
                leading: () => [createIcon('leading-icon', 'fa-kit fa-atom-simple')],
            },
            {
                id: 'no-icon',
                sectionLabel: 'No icon',
            },
        ];

        const ensureArray = (value) => {
            if (!value) return [];
            return Array.isArray(value) ? value : [value];
        };

        const appendWithSlot = (item, node, slot) => {
            node.setAttribute('slot', slot);
            item.appendChild(node);
        };

        const buildListItem = (state, variant) => {
            const item = document.createElement('list-item');
            if (state !== 'default') {
                item.setAttribute('state', state);
            }

            ensureArray(variant.leading?.(state)).forEach((node) => {
                appendWithSlot(item, node, 'leading');
            });

            const label = document.createElement('span');
            label.textContent = variant.labelText || DEFAULT_LABEL;
            appendWithSlot(item, label, 'label');

            ensureArray(variant.trailing?.(state)).forEach((node) => {
                appendWithSlot(item, node, 'trailing');
            });

            return item;
        };

        const populateColumns = () => {
            document.querySelectorAll('.column').forEach((column) => {
                const state = column.dataset.state || 'default';

                VARIANTS.forEach((variant) => {
                    const sectionLabel = document.createElement('div');
                    sectionLabel.className = 'section-label';
                    sectionLabel.textContent = variant.sectionLabel;
                    column.appendChild(sectionLabel);

                    const item = buildListItem(state, variant);
                    column.appendChild(item);
                });
            });
        };

        const setupToggleInteractions = () => {
            document.querySelectorAll('.toggle:not(.disabled)').forEach((toggle) => {
                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('active');
                });
            });
        };

        const setupRadioInteractions = () => {
            document.querySelectorAll('.radio').forEach((radio) => {
                radio.addEventListener('click', () => {
                    const column = radio.closest('.column');
                    if (!column) return;

                    column.querySelectorAll('.radio').forEach((r) => r.classList.remove('selected'));
                    radio.classList.add('selected');
                });
            });
        };

        populateColumns();
        setupToggleInteractions();
        setupRadioInteractions();
    </script>
</body>
</html>
