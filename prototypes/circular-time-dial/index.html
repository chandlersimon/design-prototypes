<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Time Dial</title>
    <link rel="stylesheet" href="../../shared/components/circular-time-dial.css">
    <style>
        @font-face {
            font-family: 'JaffleNeue';
            src: url('../../fonts/JaffleNeue-SemiBoldSemiCondensed.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            /* Color Variables */
            --text-primary: #fff;
            --text-tertiary: #979797;
            --accent: #FA4947;
            
            /* Text Variables */
            --number-5xl-lv2: 84px;
            --number-5xl-lv2-line-height: 0.8;
            --number-5xl-lv2-font: 'JaffleNeue', Arial, sans-serif;
            --number-5xl-lv2-weight: 600;
            --number-5xl-lv2-spacing: 0;
            
            --number-2xl-lv2: 43px;
            --number-2xl-lv2-line-height: 0.8;
            --number-2xl-lv2-font: 'JaffleNeue', Arial, sans-serif;
            --number-2xl-lv2-weight: 600;
            --number-2xl-lv2-spacing: 0;
            
            --label-sm-lv2: 18px;
            --label-sm-lv2-line-height: 23px;
            --label-sm-lv2-font: 'Inter', sans-serif;
            --label-sm-lv2-weight: 500;
            --label-sm-lv2-spacing: 0.08em;
            --label-sm-lv2-features: "ss01" 1, "ss02" 1;
            
            --label-xs-lv2: 14px;
            --label-xs-lv2-line-height: 18px;
            --label-xs-lv2-font: 'Inter', sans-serif;
            --label-xs-lv2-weight: 500;
            --label-xs-lv2-spacing: 0.08em;
            --label-xs-lv2-features: "ss01" 1, "ss02" 1;
        }
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'JaffleNeue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .outer-container {
            width: 400px;
            height: 600px;
            background: transparent;
            border: 1px solid #444;
            border-top-right-radius: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prototype-container {
            width: 272px;
            height: 480px;
            background: transparent;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        
        canvas {
            border-radius: 50%;
        }
        
        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 200px;
        }
        
        .temp-display, .time-display-main {
            transition: font-size 400ms cubic-bezier(0.4, 0, 0.2, 1), 
                       color 300ms ease,
                       opacity 300ms ease;
            font-weight: bold;
            line-height: 0.8;
        }
        
        .temp-display {
            font-size: 1.8em;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 2px;
            margin: 34px 0 4px 0;
        }
        
        .time-display-main {
            font-size: 3.2em;
            margin: 0;
        }
        
        .temp-display.active {
            font-size: var(--number-5xl-lv2);
            line-height: var(--number-5xl-lv2-line-height);
            font-family: var(--number-5xl-lv2-font);
            font-weight: var(--number-5xl-lv2-weight);
            letter-spacing: var(--number-5xl-lv2-spacing);
            color: var(--text-primary);
            opacity: 1;
        }
        
        .temp-display.inactive {
            font-size: var(--number-2xl-lv2);
            line-height: var(--number-2xl-lv2-line-height);
            font-family: var(--number-2xl-lv2-font);
            font-weight: var(--number-2xl-lv2-weight);
            letter-spacing: var(--number-2xl-lv2-spacing);
            color: var(--text-tertiary);
            opacity: 1;
        }
        
        .time-display-main.active {
            font-size: var(--number-5xl-lv2);
            line-height: var(--number-5xl-lv2-line-height);
            font-family: var(--number-5xl-lv2-font);
            font-weight: var(--number-5xl-lv2-weight);
            letter-spacing: var(--number-5xl-lv2-spacing);
            color: var(--text-primary);
            opacity: 1;
        }
        
        .time-display-main.inactive {
            font-size: var(--number-2xl-lv2);
            line-height: var(--number-2xl-lv2-line-height);
            font-family: var(--number-2xl-lv2-font);
            font-weight: var(--number-2xl-lv2-weight);
            letter-spacing: var(--number-2xl-lv2-spacing);
            color: var(--text-tertiary);
            opacity: 1;
        }
        
        .mode-label {
            font-size: var(--label-sm-lv2);
            line-height: var(--label-sm-lv2-line-height);
            font-family: var(--label-sm-lv2-font);
            font-weight: var(--label-sm-lv2-weight);
            font-feature-settings: var(--label-sm-lv2-features);
            letter-spacing: var(--label-sm-lv2-spacing);
            margin: 0;
            color: var(--text-tertiary);
            transition: opacity 300ms ease;
        }
        
        .rack-icon {
            margin: 2px 0 0 0;
            display: flex;
            justify-content: center;
            transition: opacity 300ms ease;
        }
        
        .rack-icon svg {
            width: 33px;
            height: 34px;
        }
        
        .rack-label {
            font-size: var(--label-xs-lv2);
            line-height: var(--label-xs-lv2-line-height);
            font-family: var(--label-xs-lv2-font);
            font-weight: var(--label-xs-lv2-weight);
            font-feature-settings: var(--label-xs-lv2-features);
            letter-spacing: var(--label-xs-lv2-spacing);
            margin: 0 0 8px 0;
            color: var(--text-primary);
            transition: opacity 300ms ease;
        }
        
        .temp-unit {
            font-size: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-feature-settings: "ss01" 1, "ss02" 1;
            letter-spacing: 0.08em;
            padding-top: 3%;
            transition: padding-top 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .temp-display.inactive .temp-unit {
            padding-top: 0.5%;
        }
        
        .cooking-status {
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            font-size: var(--label-sm-lv2);
            line-height: var(--label-sm-lv2-line-height);
            font-family: var(--label-sm-lv2-font);
            font-weight: var(--label-sm-lv2-weight);
            font-feature-settings: var(--label-sm-lv2-features);
            letter-spacing: var(--label-sm-lv2-spacing);
            color: #ccc;
            text-align: center;
            display: none;
        }
        
        .completion-buttons {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .completion-btn {
            background: #333;
            color: white;
            border: 2px solid #555;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 300ms ease;
            min-width: 120px;
        }
        
        .completion-btn.active {
            background: #555;
            border-color: #777;
            color: #fff;
        }
        
        .completion-btn:hover {
            background: #444;
        }
        
        .debug-panel {
            position: absolute;
            top: 20px;
            right: -240px;
            background: rgba(40, 40, 40, 0.95);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 0.8em;
            width: 200px;
            transition: right 0.3s ease;
            z-index: 1000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .debug-panel.open {
            right: 20px;
        }
        
        .debug-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            z-index: 1001;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .debug-panel h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        
        .debug-control {
            margin: 8px 0;
        }
        
        .debug-control label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
        }
        
        .debug-control input[type="range"] {
            width: 100%;
            margin: 2px 0;
        }
        
        .debug-control select {
            width: 100%;
            padding: 4px;
            background: #555;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .scaling-control {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .scaling-control.hidden {
            opacity: 0.3;
            pointer-events: none;
            transform: scale(0.95);
        }
        
        .debug-value {
            color: #ccc;
            font-size: 0.8em;
        }
        
        .acceleration-debug {
            position: absolute;
            top: 20px;
            left: 200px;
            background: rgba(40, 40, 40, 0.95);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            z-index: 1000;
            min-width: 200px;
        }
        
        .acceleration-debug h4 {
            margin: 0 0 10px 0;
            color: #fff;
        }
        
        .acceleration-debug .rapid-mode {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .acceleration-debug .normal-mode {
            color: #51cf66;
        }
        
        .hidden {
            display: none !important;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #888;
            font-size: 0.9em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="prototype-container">
            <div class="acceleration-debug hidden" id="accelerationDebug">
                <h4>Acceleration Debug</h4>
                <div>Key Presses: <span id="keyPressCount">0</span> / 30</div>
                <div>Mode: <span id="rapidModeStatus" class="normal-mode">Normal</span></div>
                <div>Multiplier: <span id="accelerationMultiplier">1</span>x</div>
                <div>Last Key: <span id="lastKey">None</span></div>
            </div>
            <div id="dialContainer"></div>
        </div>
    </div>
    
    <button class="debug-toggle" onclick="toggleDebug()" id="debugToggle">Open animation controls</button>
    
    <div class="debug-panel" id="debugPanel">
        <h3>Debug Controls</h3>
        
        <div class="debug-control">
            <label>Phase B Tick Mode:</label>
            <select id="tickModeSelect">
                <option value="wrap">Wrap mode (72 ticks, 4 laps)</option>
                <option value="15min">15-min ticks (285 total)</option>
                <option value="hourly">Hourly ticks (72 total)</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Enable Preheat:</label>
            <select id="preheatSelect">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Gradient Color Mode:</label>
            <select id="gradientColorSelect">
                <option value="standard">Standard Colors</option>
                <option value="gradient">White-to-Gray Gradient</option>
                <option value="seamless" selected>Seamless Gradient (20% trail)</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Trail Mode (P/O keys):</label>
            <select id="trailModeSelect">
                <option value="normal">Standard</option>
                <option value="stay">Directional</option>
                <option value="animated" selected>Animated</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Show Acceleration Debug:</label>
            <select id="accelerationDebugSelect">
                <option value="false" selected>Hidden</option>
                <option value="true">Visible</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Ring Gap (degrees):</label>
            <input type="range" id="gapAngle" min="0" max="30" step="1" value="20">
            <div class="debug-value" id="gapAngleValue">20°</div>
        </div>
        
        <div class="debug-control">
            <label>Enable Tick Scaling:</label>
            <select id="enableScalingSelect">
                <option value="false">Disabled</option>
                <option value="true" selected>Enabled</option>
            </select>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Current Tick Length:</label>
            <input type="range" id="currentLength" min="1.5" max="4" step="0.1" value="2.0">
            <div class="debug-value" id="currentLengthValue">2.0x</div>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Adjacent Falloff %:</label>
            <input type="range" id="adjacentFalloff" min="10" max="50" step="5" value="25">
            <div class="debug-value" id="adjacentFalloffValue">25%</div>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Affected Radius %:</label>
            <input type="range" id="radiusPercent" min="5" max="20" step="1" value="10">
            <div class="debug-value" id="radiusPercentValue">10%</div>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Auto Reset Scaling:</label>
            <select id="autoResetSelect">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
            </select>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Reset Delay (seconds):</label>
            <input type="number" id="resetDelay" min="0.5" max="10" step="0.1" value="0.45" style="width: 100%; padding: 4px; background: #555; color: white; border: 1px solid #666; border-radius: 3px;">
            <div class="debug-value" id="resetDelayValue">0.45s</div>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Tick Alignment:</label>
            <select id="alignmentSelect">
                <option value="center">Centered</option>
                <option value="inward" selected>Inward</option>
                <option value="outward">Outward</option>
            </select>
        </div>
        
        <div class="debug-control scaling-control">
            <label>Falloff Curve:</label>
            <select id="curveSelect">
                <option value="easeIn">Ease In</option>
                <option value="linear">Linear</option>
                <option value="easeOut">Ease Out</option>
                <option value="sine">Sine Wave</option>
                <option value="exponential" selected>Exponential</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Temperature Tick Count:</label>
            <select id="tempTickCountSelect">
                <option value="36">36 ticks (5°F steps)</option>
                <option value="72" selected>72 ticks (2.5°F steps)</option>
            </select>
        </div>
        
        <div class="debug-control">
            <label>Flash Duration (ms):</label>
            <input type="number" id="flashDuration" min="50" max="500" step="25" value="150" style="width: 100%; padding: 4px; background: #555; color: white; border: 1px solid #666; border-radius: 3px;">
            <div class="debug-value" id="flashDurationValue">150ms</div>
        </div>
        
        <div class="debug-control">
            <label>Flash Count:</label>
            <input type="number" id="flashCount" min="1" max="10" step="1" value="3" style="width: 100%; padding: 4px; background: #555; color: white; border: 1px solid #666; border-radius: 3px;">
            <div class="debug-value" id="flashCountValue">3 flashes</div>
        </div>
        
        <div class="debug-control">
            <label>Global Tick Mode:</label>
            <select id="globalTickModeSelect">
                <option value="default">Default (Original tick counts)</option>
                <option value="72-ticks">72 Ticks (All modes use 72 ticks)</option>
                <option value="72-continuous" selected>72 Continuous (59 min ticks + 13 hour ticks)</option>
            </select>
        </div>
        
    </div>
    
    <div class="instructions">
        Instructions: <strong>P</strong> to turn right • <strong>O</strong> to turn left • <strong>Q</strong> to press in • <strong>1</strong> to start • <strong>R</strong> to restart
    </div>

    <script type="module">
        import CircularTimeDial from '../../shared/components/circular-time-dial.js';

        const dial = new CircularTimeDial('#dialContainer', {
            idPrefix: 'ctd',
            debugRoot: document.getElementById('debugPanel')
        });

        window.circularTimeDial = dial;
        window.toggleDebug = function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const toggleBtn = document.getElementById('debugToggle');

            panel.classList.toggle('open');
            toggleBtn.textContent = panel.classList.contains('open') ? 'Close' : 'Open animation controls';
        };
    </script>

</body>
</html>
