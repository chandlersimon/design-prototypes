<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Prototypes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .prototypes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .prototype-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid #333;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .prototype-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #555;
        }

        .prototype-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .prototype-info p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .prototype-slug {
            font-family: 'JetBrains Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.75rem;
            letter-spacing: 0.04em;
            color: #666;
        }


        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Design Prototypes</h1>
            <p>Interactive component explorations and experiments</p>
            <p id="lastUpdated" style="color: #666; font-size: 0.9rem; margin-top: 0.75rem;"></p>
        </div>

        <div class="prototypes-grid" id="prototypesGrid">
            <!-- Cards get injected by the script below -->
        </div>

    </div>

    <script>
        const lastUpdatedEl = document.getElementById('lastUpdated');
        if (lastUpdatedEl) {
            const lastModified = new Date(document.lastModified);
            lastUpdatedEl.textContent = `Last updated ${lastModified.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' })}`;
        }

        const prototypesGrid = document.getElementById('prototypesGrid');
        const fallbackPrototypes = [
            {
                slug: 'circular-time-dial',
                title: 'circular-time-dial',
                description: 'Interactive time and temperature selector with animated scaling and countdown functionality.'
            },
            {
                slug: 'segmented-range',
                title: 'segmented-range',
                description: 'Interactive slice and darkness selector with keyboard controls and dynamic state management.'
            },
            {
                slug: 'guage-coffee',
                title: 'guage-coffee',
                description: 'Interactive coffee brewing gauge with pressure tracking, time control, and animated dial visualization.'
            },
            {
                slug: 'list-item',
                title: 'list-item',
                description: 'Interactive cooking method selector with focus states, reordering, and bottom sheet editing interface.'
            },
            {
                slug: 'heat-slider',
                title: 'heat-slider',
                description: 'Interactive oven heat distribution control with dynamic gradient visualization and element icons.'
            },
            {
                slug: 'custom-cook',
                title: 'custom-cook',
                description: 'Circular time and temperature dial with interactive controls, scaling animations, and custom cooking presets.'
            }
        ];

        const fallbackMetadata = fallbackPrototypes.reduce((acc, item) => {
            acc[item.slug] = item;
            return acc;
        }, {});

        const createCard = ({ slug, title, description }) => {
            const card = document.createElement('a');
            card.href = `prototypes/${slug}/`;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            card.className = 'prototype-card';

            const info = document.createElement('div');
            info.className = 'prototype-info';

            const heading = document.createElement('h3');
            heading.textContent = slug;
            info.appendChild(heading);

            if (description && description.trim().length > 0) {
                const desc = document.createElement('p');
                desc.textContent = description;
                info.appendChild(desc);
            }

            const slugEl = document.createElement('div');
            slugEl.className = 'prototype-slug';
            slugEl.textContent = `/${slug}`;

            card.appendChild(info);
            card.appendChild(slugEl);

            return card;
        };

        const renderPrototypes = (list) => {
            if (!prototypesGrid) return;
            prototypesGrid.innerHTML = '';
            list.forEach((prototype) => {
                prototypesGrid.appendChild(createCard(prototype));
            });
        };

        const normalizeEntry = (entry) => {
            if (typeof entry === 'string') {
                const fallback = fallbackMetadata[entry] || {};
                return {
                    slug: entry,
                    title: entry,
                    description: fallback.description || ''
                };
            }

            if (entry && typeof entry === 'object') {
                const slug = entry.slug || entry.title;
                if (!slug) {
                    return null;
                }
                const fallback = fallbackMetadata[slug] || {};
                return {
                    slug,
                    title: entry.title || slug,
                    description: entry.description ?? (fallback.description || '')
                };
            }

            return null;
        };

        const fetchPrototypeIndex = async () => {
            const response = await fetch('prototypes/index.json', { cache: 'no-cache' });
            if (!response.ok) {
                throw new Error(`Failed to load prototypes/index.json: ${response.status}`);
            }
            return response.json();
        };

        const loadPrototypes = async () => {
            let entries = [];
            try {
                const rawEntries = await fetchPrototypeIndex();
                if (Array.isArray(rawEntries)) {
                    entries = rawEntries
                        .map(normalizeEntry)
                        .filter(Boolean);
                }
            } catch (error) {
                console.warn('Falling back to inline prototype list:', error);
            }

            if (!entries.length) {
                entries = fallbackPrototypes;
            }

            renderPrototypes(entries);
        };

        loadPrototypes();
    </script>
</body>
</html>
